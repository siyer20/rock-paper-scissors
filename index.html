<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="./script.js" defer></script> -->
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">

        <div class="text">
            <div>Welcome to Rock Paper Scissors!</div>
            <p>You'll play 5 rounds against the computer. Select your play below to get started!</p>
        </div>

        <div class="buttons">

            <div class="btnContainer">
                <button class="rockBtn">
                    <img src="./images/rock.png" alt="icon of a rock" height="100" width="100">
                </button>
                <div class="label">Rock</div>
            </div>

            <div class="btnContainer">
                <button class="papeBtn">
                    <img src="./images/paper.png" alt="icon of a paper airplane" height="100" width="80">
                </button>
                <div class="label">Paper</div>
            </div>

            <div class="btnContainer">
                <button class="scissorsBtn">
                    <img src="./images/scissors.png" alt="icon of a pair of scissors" height="100" width="100">
                </button>
                <div class="label">Scissors</div>
            </div>
        </div>
    </div>
</body>
</html>
